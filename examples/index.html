<!DOCTYPE html>
<html>
<head>
    <title>toolbar-component-redux example</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/toolbar-component-redux.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="js/base-component.bundle.js"></script>
    <script src="js/toolbar-component-redux.js"></script>
</head>
<body>

    <h2>Checkbox Style</h2>
    <div id="toolbar"></div>

    <h2>Radio Style</h2>
    <div id="toolbar-radio"></div>

    <script>

        var toolbar;

        $(function() {

            toolbar = new IIIFComponents.Toolbar({
                element: "#toolbar",
                direction: "vertical",
                //multiple: true,
                buttons: [{id:'1', label:'foo', selected:false},
                          {id:'2', label:'bar', selected:false}]
            });

            toolbarRadio = new IIIFComponents.Toolbar({
                element: "#toolbar-radio",
                direction: "horizontal",
                //multiple: false,
                buttons: [{id:'1', label:'foo', selected:false},
                          {id:'2', label:'bar', selected:false}]
            });

            toolbar.on('stateChanged', function(args) {
                console.log("checkbox state changed: ");
                console.log(args);
            });

            toolbarRadio.on('stateChanged', function(args) {
                console.log("radio state changed: ");
                console.log(args);
            });

            toolbar.on('loaded', function(args) {
                console.log("checkbox component loaded: ");
                console.log(args);
            });

        });
    </script>
</body>
</html>
